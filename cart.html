<script>
  var cart= JSON.parse(localStorage.getItem("cartproduct"))||[];


  if(cart.length === 0){
    document.querySelector("body").textContent="Buy Something";
  } else{
    displaycart();
    calculatetotal();
  }

  function displaycart(){
    cart.map(function(ele){
        var div= document.createElement("div");
        var image= document.createElement("img");
        image.setAttribute("src",ele.image_url);
        image.setAttribute("alt",ele.name);
         var name= document.createElement("h5");
         name.textContent=ele.name;
         var price= document.createElement("p");
         price.textContent="₹"+ ele.strikedoffprice;
       div.append(image,name,price)
       div.setAttribute("class","cartpro")
       document.querySelector("body").append(div);
    })
  }

  function calculatetotal(){
    var cartval= cart.reduce(function(acc,curr){
        return acc.price + curr.price;
    });
    cartval= "₹" +cartval
    var div= document.createElement("div");
    div.setAttribute("id","cartval")

    var p= document.createElement("p");
    p.textContent="Total Value";
    div.append(p, cartval);
    document.querySelector("body").append(div);
  }

</script>
